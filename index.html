<header>BusMall Checkout</header> 
 
<div class="Items">

<body>
    <p>Please Type Your Information Into the Boxes Below</p> 
  <fieldset>
      <legend>Personal information:</legend>
    <form>
        <label for="fullname">Full Name</label>
        <input name="fullname" type="text" size="40" />
        <label for="address">Address</label>
        <input name="address" type="text" size="40" /> 
        <label for="city">City</label>
        <input name="city" type="text" size="20" />
        <label for="state">State</label>
        <input name="state" type="text" size="20" />
        <label for="zip">Zipcode</label>
        <input name="zip" type="number" size="10" />
        <label for"phnumber">Phone Number</label>
        <input name="phnumber" type"number" size="10" />       
      </form>
      <button>Submit</button>
  </fieldset>
      <script>js/app.js</script>
      <ul id="productlist"></ul>
</body>
